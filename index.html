<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">

        var replecing = {

            si: 'ti',
            st: 't',
            uo: 'o',

        // ----- Firefox, Google Chrome, Opera, Safari, Internet Explorer >= 9

            destination_text = event.target.value;

            for(key in replecing) {
                console.log(key);
                console.log(replecing[key]);
                var re = new RegExp(key, 'g');
                destination_text = destination_text.replace(re, replecing[key]);
                }
            // ----- Translate it, baby. Oh yeah. C'mon. Mmhhh....
            document.getElementById("destination").innerHTML = destination_text;
            }

    </script>
</head>
    
<body>

<textarea id="source" oninput="OnInput (event)" rows="5" cols="40">
Benvenuti. Grazie a tutti per essere venuti. Ora state buoni.
